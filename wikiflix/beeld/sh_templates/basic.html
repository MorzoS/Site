<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap icons-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

	<!--Bootstrap-->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl">

	<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"></script>

    <!--Project-->
	<link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

	<title>{% block title %}{% endblock %} - Wiki</title>

	{% block head %} {% endblock %}
</head>
<body>

<div id="banner">
	<div class="container container-small">
		<a href="{{ url_for('home.home') }}">
			<img src="{{ url_for('static', filename='img/Banner.svg') }}" alt="banner">
		</a>
	</div>
</div>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow sticky-top" id="main-nav-bar">
	<div class="container container-small">

		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
				aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarToggle">
			<ul class="navbar-nav mr-auto">
				{% for nav_el in navbar.elements %}
				<li class="nav-item">
					<a class="nav-link {{ 'active' if nav_el.active else '' }}" href="{{ nav_el.link }}">{{ nav_el.text
						}}</a>
				</li>
				{% endfor %}
			</ul>

		</div>

		<div id="account-status-bar" class="shadow text-center">
			{% if current_user.is_authenticated %}
			<a href="{{ url_for('home.profile') }}">{{ current_user.display_name}}</a>
			{% else %}
			<a href="{{ url_for('auth.index') }}">Login</a>
			{% endif %}
		</div>

	</div>
</nav>

{% block rest %} {% endblock %}

</body>
</html>
