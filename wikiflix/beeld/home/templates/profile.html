{% extends 'basic_flat.html' %}

{% block head %}

    <link rel="stylesheet" href="{{ url_for('.static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}">

{% endblock %}

{% block title %}Homepagina{% endblock %}

{% block content %}
    <div id="user-info">
        <div class="block">
            <h2>{{ current_user.display_name }}</h2>

            <table>
                <tr>
                    <td>Email:</td>
                    <td>{{ current_user.email }}</td>
                </tr>
                <tr>
                    <td>Naam:</td>
                    <td>{{ current_user.first_name }} {{ current_user.last_name }}</td>
                </tr>
            </table>
        </div>

        <div>
            <a herf="{{ url_for('auth.logout') }}"><i class="bi bi-box-arrow-right"></i></a>
        </div>
    </div>

{% endblock %}
